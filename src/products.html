<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralized shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Decentralized Shop</h1>
          <hr/>
        </div>
      </div>

      <div class="row">
        <strong>Your address: </strong><span id="address"></span>
      </div>
      <div class="row store-owner-panel hidden">
        <div>
          <div class="row">
            Funds: <span id="store-funds"></span>
          </div>
          <div class="row">
            <input type="text" class="withdraw-funds-input" />
            <button type="submit" class="withdraw-funds">Withdraw</button>
          </div>
          <div class="row">
            <input type="text" class="deposit-funds-input" />
            <button type="submit" class="deposit-funds">Deposit</button>
          </div>
        </div>
        <div class="row">
          <button id="add-product" type="submit">Add product</button>
          <input id="add-product-name" type="text" placeholder="Name" />
          <input id="add-product-price" type="text" placeholder="Price" />
          <input id="add-product-quantity" type="text" placeholder="Quantity" />
        </div>
      </div>
      <div class="row">
        <a href="/" class="btn btn-default">Back</a>
      </div>
      <div id="content" class="row">
      </div>
    </div>

    <div id="productTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Title</h3>
          </div>
          <div data-index="0" class="panel-body">
            <div class="product-view">
              <strong>Name</strong>: <span class="product-name">Name</span><br/>
              <strong>Price</strong>: <span class="product-price">Price</span><br/>
              <strong>Quantity</strong>: <span class="product-quantity">Quantity</span><br/>
              <button class="btn btn-default btn-buy" type="button">Buy</button>
              <button class="btn btn-default btn-remove hidden" type="button">Remove</button>
              <button class="btn btn-default btn-edit hidden" type="button">Edit</button>
            </div>
            <div class="product-edit hidden">
                <strong>Name</strong>: <input type="text" class="product-name-input" /><br/>
                <strong>Price</strong>: <input type="text" class="product-price-input" /><br/>
                <strong>Quantity</strong>: <input type="text" class="product-quantity-input" /><br/>
                <button class="btn btn-default btn-back" type="button">Back</button>
                <button class="btn btn-default btn-save" type="button">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
